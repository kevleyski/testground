[metadata]
  name = "find-provs"
  author = "adin"

[global]
  plan = "dht"
  case = "find-providers"
  total_instances = 1000
  builder = "docker:go"
  runner = "cluster:k8s"
  [global.build_config]
    push_registry = true
    registry_type = "aws"

[[groups]]
  id = "cypress-passive"
  [groups.instances]
    count = 870
    percentage = 0.0
  [groups.build]
    Selectors = ["cypress"]

    [[groups.build.dependencies]]
      module = "github.com/libp2p/go-libp2p-kad-dht"
      version = "ff9820533c9a0b04dd401203a23a9276b9551aae"

    [[groups.build.dependencies]]
      module = "github.com/libp2p/go-libp2p-autonat"
      version = "901286ad641d8eb313fa9766c0c2a2050afbe12f "

    [[groups.build.dependencies]]
      module = "github.com/libp2p/go-libp2p"
      version = "685ba00833c3436be748c60962331582b15192f7"
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:bd2069e733a9"
    [groups.run.test_params]
      bs_strategy = "3"
      bucket_size = "10"
      timeout_secs = "600"

